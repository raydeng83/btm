<header id="main-header" [ngClass]="{'header-fixed': isFixed}">
    <div class="container" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
        <div class="header-mobile-top" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
            <div class="home-logo mr-1">
                <a href="/">
                    <h2>Boston Top Med</h2>
                </a>
            </div>
            <button mat-icon-button id="menu-toggle" (click)="toggleMenu()"><mat-icon>menu</mat-icon></button>
        </div>

        <div fxFlex fxLayoutAlign="end" class="top-menu">

            <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="intro-one-section"><strong>Home</strong></button>
            <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="feature-section"><strong>Feature</strong></button>
            <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="portfolio-section"><strong>Works</strong></button>
            <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="service-section"><strong>Services</strong></button>
            <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="testimonial-slider"><strong>Testimonials</strong></button>
            <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="pricings-section"><strong>Pricings</strong></button>
            <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="contact-section"><strong>Contact</strong></button>
            <a mat-button id="dashboard-topbtn" class="hometop-btn" href="http://localhost"><strong>Forum</strong></a>
        </div>
    </div>
</header>
